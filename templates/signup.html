<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="../static/auth_page/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/auth_page/css/main.css">
    <!--===============================================================================================-->
</head>

<body style="background-color: #999999;">
    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more" style="background-image: url('../static/images/bg-03.jpg')');"></div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-120 p-b-50">

                <span class="login100-form-title p-b-20 text-center">
Signup                </span>

                <div class="col-md-12 d-flex justify-content-center m-b-20">
                    <div class="col-md-12">
                        <p style="font-size:16px;font-weight:600" class="text-center text-danger">{{ err }}</p>
                    </div>
                </div>

                <form action="/signup_dk" method="post">
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input type="text" class="input100" name="user_name" placeholder="nhập vào tên đăng nhập">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass_word" placeholder="nhập vào mật khẩu">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">R-Password</span>
                        <input class="input100" type="password" name="rpass_word" placeholder="nhập lại mật khẩu">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">SĐT</span>
                        <input class="input100" type="text" name="sdt" placeholder="nhập vào mật khẩu">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" name="signup" class="login100-form-btn">
                            Sign In
                            </button>
                        </div>
                        <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            Login
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                         </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <script src="../static/auth_page/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../static/auth_page/vendor/animsition/js/animsition.min.js"></script>
    <script src="../static/auth_page/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/auth_page/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/auth_page/vendor/select2/select2.min.js"></script>
    <script src="../static/auth_page/vendor/daterangepicker/moment.min.js"></script>
    <script src="../static/auth_page/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="../static/auth_page/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="../static/auth_page/js/main.js"></script>

</body>

</html>
